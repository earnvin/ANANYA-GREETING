<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinay Love Greetings üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 2s ease;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(255, 0, 100, 0.6);
    }

    p {
      font-size: 1.3em;
      margin: 20px auto;
      width: 80%;
    }

    button {
      background: #fff;
      color: #e91e63;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    button:hover {
      background: #e91e63;
      color: #fff;
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    #loveMessage {
      display: none;
      font-size: 2em;
      margin-top: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff80ab; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #f50057, 0 0 40px #ff4081; }
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üíû ANANYA LOVE U  üíû</h1>
  <p> ANU..............
    Every heartbeat whispers your name...  
    Every moment feels special when love is true.  
    Sending you warm, romantic wishes filled with love üíñ  
  </p>

  <button onclick="showLove()">Send Love üíå</button>

  <div id="loveMessage">üíó You are loved endlessly üíó</div>

  <footer>Made with ‚ù§Ô∏è by Vinay</footer>

  <!-- Romantic background music -->
  <audio id="loveMusic" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_27d6b1e3cc.mp3?filename=romantic-love-story-112199.mp3"></audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function showLove() {
      const msg = document.getElementById('loveMessage');
      const music = document.getElementById('loveMusic');

      msg.style.display = 'block';
      document.body.style.background = 'linear-gradient(135deg, #ff758c, #ff7eb3)';

      // Start background music
      music.play();

      // Burst of hearts
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 150);
      }

      // Reset background after few seconds
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
      }, 8000);
    }

    // floating hearts continuously
    setInterval(createHeart, 700);
  </script>
</body>
</html>
